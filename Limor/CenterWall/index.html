<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גן של תקווה - קיר אמצעי</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial Hebrew', sans-serif;
            cursor: pointer;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wall2 {
            width: 100vw;
            height: 100vh;
            background-image: url('https://i.postimg.cc/wMM381VM/image.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        
        /* Wrapper to maintain aspect ratio */
        .wall-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* נקודות חמות */
        .hotspot {
            position: absolute;
            width: 4.2vw;
            height: 7.4vh;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: 0.1vw solid rgba(255, 255, 255, 0.7);
            cursor: pointer;
            z-index: 10;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease-in-out;
        }
        .hotspot:hover {
            transform: scale(1.2) translate(-42%, -42%);
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* מילים */
        .word-display {
            position: absolute;
            color: #FFF;
            font-size: 4.2vw;
            font-weight: bold;
            text-shadow: 0.2vw 0.2vw 0.5vw rgba(0,0,0,0.9);
            text-align: center;
            white-space: nowrap;
            animation: fadeIn 1.5s forwards;
            pointer-events: none;
            z-index: 20;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8) translate(-60%, -60%); }
            to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <div id="wall2" class="wall"></div>
    
<script>
    const WORDS_MAP = {
        yellow: ['אור', 'תקווה', 'שמחה'],
        red: ['אהבה', 'אומץ', 'חוזק', 'נחישות'],
        blue: ['שקט', 'ביטחון', 'שלווה', 'מרגוע'],
        purple: ['אמונה', 'כבוד', 'חופש'],
        pink: ['טוב לב', 'דאגה', 'אכפתיות', 'עזרה', 'חמלה'],
        white: ['התחלה', 'צמיחה', 'שלום', 'טוהר', 'חלום'],
        brown: ['שורשים', 'חיבור', 'אדמה', 'יחד', 'ערבות הדדית', 'אחריות']
    };

    // מיקומים של הנקודות החמות על הקיר (באחוזים מהרוחב והגובה)
    const HOTSPOTS = [
        { color: 'yellow', x: 10.42, y: 69.44 },  // 200/1920 * 100, 750/1080 * 100
        { color: 'red', x: 26.04, y: 78.70 },     // 500/1920 * 100, 850/1080 * 100
        { color: 'blue', x: 41.67, y: 55.56 },    // 800/1920 * 100, 600/1080 * 100
        { color: 'purple', x: 62.50, y: 74.07 },  // 1200/1920 * 100, 800/1080 * 100
        { color: 'pink', x: 78.13, y: 83.33 },    // 1500/1920 * 100, 900/1080 * 100
        { color: 'white', x: 88.54, y: 50.93 },   // 1700/1920 * 100, 550/1080 * 100
        { color: 'brown', x: 52.08, y: 60.19 },   // 1000/1920 * 100, 650/1080 * 100
        { color: 'black', x: 50.00, y: 50.00 },   // 960/1920 * 100, 540/1080 * 100
        { color: 'green', x: 23.44, y: 46.30 }    // 450/1920 * 100, 500/1080 * 100
    ];
    
    const NEW_WORDS_MAP = {
        ...WORDS_MAP,
        'black': ['חיים'],
        'green': ['זיכרון']
    };

    const wall = document.getElementById('wall2');
    
    HOTSPOTS.forEach(hotspotData => {
        const hotspot = document.createElement('div');
        hotspot.className = 'hotspot';
        hotspot.style.right = `${hotspotData.x}%`;
        hotspot.style.top = `${hotspotData.y}%`;
        hotspot.dataset.color = hotspotData.color;
        wall.appendChild(hotspot);
    });

    function getRandomWord(color) {
        const words = NEW_WORDS_MAP[color] || WORDS_MAP[color];
        if (!words || words.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * words.length);
        return words[randomIndex];
    }

    function showWord(hotspot, word) {
        if (!word) return;
        const wordDisplay = document.createElement('div');
        wordDisplay.className = 'word-display';
        wordDisplay.textContent = word;
        
        const hotspotRect = hotspot.getBoundingClientRect();
        const wallRect = wall.getBoundingClientRect();
        wordDisplay.style.left = `${hotspotRect.left + hotspotRect.width / 2}px`;
        wordDisplay.style.top = `${hotspotRect.top - (wallRect.height * 0.074)}px`;

        document.body.appendChild(wordDisplay);
    }
    
    wall.addEventListener('click', (event) => {
        const hotspot = event.target;
        if (hotspot && hotspot.classList.contains('hotspot')) {
            const color = hotspot.dataset.color;
            const word = getRandomWord(color);
            if (word) {
                showWord(hotspot, word);
                hotspot.style.pointerEvents = 'none';
                hotspot.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                hotspot.style.border = '2px solid rgba(255, 255, 255, 0.3)';
            }
        }
    });

    function reset() {
        const words = document.querySelectorAll('.word-display');
        words.forEach(word => word.remove());
        const hotspots = document.querySelectorAll('.hotspot');
        hotspots.forEach(hotspot => {
            hotspot.style.pointerEvents = 'auto';
            hotspot.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            hotspot.style.border = '2px solid rgba(255, 255, 255, 0.7)';
        });
    }
</script>

</body>
</html>
