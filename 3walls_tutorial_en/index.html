<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Letter Hotspot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0c0c1e; /* Darker solid background */
            color: #e94560;
        }
        canvas {
            display: block;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        .btn {
            background-color: #e94560;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(233, 69, 96, 0.3);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #e94560;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        .letter-hidden {
            opacity: 0;
            transform: scale(0.5) translateZ(-20px);
        }
        #emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(100px);
            font-size: 4rem;
            z-index: 50;
            pointer-events: none;
            opacity: 0;
            animation: fadeInEmoji 0.5s ease-out 1s forwards;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.8),
                         0 0 40px rgba(233, 69, 96, 0.6);
        }
        @keyframes fadeInEmoji {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(90px);
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading 3D Scene...</div>
    </div>

    <div id="emoji">ðŸ˜‰</div>

    <div id="controls">
        <button id="restartBtn" class="btn">Restart Letters</button>
        <button id="dropAllBtn" class="btn">Drop All</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script>
        // Ensure the font is available before initializing
        window.onload = function () {
            init();
        };

        let scene, camera, renderer, world;
        const objects = []; // To store both mesh and physics body
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let selectedObject = null;
        let plane;
        let starfields = {}; // To hold our starfield elements
        const floatingItems = []; // To store floating clickable items with their physics bodies
        let lastMousePos = { x: 0, y: 0 };
        let mouseVelocity = new THREE.Vector3();
        const itemPhysicsMaterial = new CANNON.Material('itemMaterial');
        let audioContext;
        let audioBuffers = {}; // Store different sounds
        let physicsWalls = {}; // Store physics walls for updating on resize

        // Initialize audio context and create different sounds
        function initAudio() {
            if (audioContext) return; // Already initialized
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Resume context if it's suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Create different sound effects
                audioBuffers.bounce = function() {
                    if (audioContext.state === 'suspended') audioContext.resume();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                };
                
                audioBuffers.pop = function() {
                    if (audioContext.state === 'suspended') audioContext.resume();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 600;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                };
                
                audioBuffers.ding = function() {
                    if (audioContext.state === 'suspended') audioContext.resume();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 800;
                    oscillator.type = 'triangle';
                    gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                };
                
                audioBuffers.whoosh = function() {
                    if (audioContext.state === 'suspended') audioContext.resume();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                };
                
                console.log('Audio initialized successfully');
            } catch (e) {
                console.warn('Audio initialization failed:', e);
            }
        }

        function init() {
            // Initialize audio immediately
            initAudio();
            // Scene setup
            scene = new THREE.Scene();
            world = new CANNON.World();
            world.gravity.set(0, 0, 0); // Set global gravity to 0
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            // --- Physics Materials for Bouncing ---
            const wallMaterial = new CANNON.Material('wallMaterial');
            
            // Define interaction properties
            const contactMaterial = new CANNON.ContactMaterial(wallMaterial, itemPhysicsMaterial, {
                friction: 0.1,
                restitution: 0.9 // High restitution for a bouncy effect
            });
            world.addContactMaterial(contactMaterial);


            // Add a floor plane to stop letters from falling
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0 }); // mass 0 makes it static
            groundBody.addShape(groundShape);
            // Rotate the plane to be horizontal
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            groundBody.position.y = -15; // Position it below the text
            world.addBody(groundBody);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            // Adjust camera position based on aspect ratio to maintain proper framing
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.5) {
                // Narrower or taller screens - pull camera back more
                camera.position.z = 50 + (1.5 - aspectRatio) * 20;
            } else if (aspectRatio > 2) {
                // Ultra-wide screens - can move closer
                camera.position.z = 40 - (aspectRatio - 2) * 5;
            } else {
                // Standard screens
                camera.position.z = 40;
            }

            // --- Reflective Borders Setup ---
            const viewSize = getVisibleSizeAtZ(0, camera);

            // Left Wall
            const leftWall = new CANNON.Body({ mass: 0, material: wallMaterial });
            leftWall.addShape(new CANNON.Plane());
            leftWall.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), Math.PI / 2);
            leftWall.position.x = -viewSize.width / 2;
            world.addBody(leftWall);

            // Right Wall
            const rightWall = new CANNON.Body({ mass: 0, material: wallMaterial });
            rightWall.addShape(new CANNON.Plane());
            rightWall.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), -Math.PI / 2);
            rightWall.position.x = viewSize.width / 2;
            world.addBody(rightWall);

            // Top Wall
            const topWall = new CANNON.Body({ mass: 0, material: wallMaterial });
            topWall.addShape(new CANNON.Plane());
            topWall.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), Math.PI / 2);
            topWall.position.y = viewSize.height / 2;
            world.addBody(topWall);

            // Bottom Wall (for floating items, separate from the letter floor)
            const bottomWall = new CANNON.Body({ mass: 0, material: wallMaterial });
            bottomWall.addShape(new CANNON.Plane());
            bottomWall.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            bottomWall.position.y = -viewSize.height / 2;
            world.addBody(bottomWall);
            
            // Store walls for later updates
            physicsWalls = { leftWall, rightWall, topWall, bottomWall };


            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 30);
            scene.add(directionalLight);

            // Add starfield
            createStarfield();

            // Create invisible plane for mouse interaction
            plane = new THREE.Mesh(
                new THREE.PlaneGeometry(500, 500),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            plane.position.z = 0;
            scene.add(plane);

            // Load font and create text
            const fontLoader = new THREE.FontLoader();
            fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                createText(font);
                // Hide loading screen after a short delay to ensure rendering
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    // Start letter reveal animation
                    revealLetters();
                }, 100);
            });

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mouseup', onMouseUp, false);
            
            // Touch event listeners for mobile support
            document.addEventListener('touchstart', onTouchStart, false);
            document.addEventListener('touchmove', onTouchMove, false);
            document.addEventListener('touchend', onTouchEnd, false);
            
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('dropAllBtn').addEventListener('click', dropAllLetters);


            animate();
        }
        
        function createStarfield() {
            // Layer 1: Distant, small stars (optimized count)
            const starGeometry1 = new THREE.BufferGeometry();
            const starCount1 = 3000; // Reduced from 5000 for better performance
            const posArray1 = new Float32Array(starCount1 * 3);

            for(let i = 0; i < starCount1 * 3; i++) {
                posArray1[i] = (Math.random() - 0.5) * 2000;
            }
            starGeometry1.setAttribute('position', new THREE.BufferAttribute(posArray1, 3));
            const starMaterial1 = new THREE.PointsMaterial({
                size: 0.7,
                color: 0xffffff,
                transparent: true,
                opacity: 0.7
            });
            const distantStars = new THREE.Points(starGeometry1, starMaterial1);
            scene.add(distantStars);

            // Layer 2: Closer, brighter, and slightly larger stars
            const starGeometry2 = new THREE.BufferGeometry();
            const starCount2 = 1000;
            const posArray2 = new Float32Array(starCount2 * 3);
            for(let i = 0; i < starCount2 * 3; i++) {
                posArray2[i] = (Math.random() - 0.5) * 1500;
            }
            starGeometry2.setAttribute('position', new THREE.BufferAttribute(posArray2, 3));
            const starMaterial2 = new THREE.PointsMaterial({
                size: 1.5,
                color: 0xffffff,
                transparent: true,
                opacity: 0.9
            });
            const brighterStars = new THREE.Points(starGeometry2, starMaterial2);
            scene.add(brighterStars);

            // Layer 3: Diverse Floating Clickable Items
            const itemCount = 25;
            
            // Define different item types with their properties
            const itemTypes = [
                {
                    name: 'sphere',
                    createGeometry: (size) => new THREE.SphereGeometry(size, 16, 16),
                    createPhysicsShape: (size) => new CANNON.Sphere(size),
                    colors: [0xff6b9d, 0xff9ff3, 0xfeca57, 0x48dbfb, 0xff6348],
                    response: 'bounce',
                    sound: 'bounce'
                },
                {
                    name: 'cube',
                    createGeometry: (size) => new THREE.BoxGeometry(size * 2, size * 2, size * 2),
                    createPhysicsShape: (size) => new CANNON.Box(new CANNON.Vec3(size, size, size)),
                    colors: [0x00d2d3, 0x54a0ff, 0x5f27cd, 0xc8d6e5, 0x576574],
                    response: 'spin',
                    sound: 'whoosh'
                },
                {
                    name: 'star',
                    createGeometry: (size) => {
                        const shape = new THREE.Shape();
                        const outerRadius = size;
                        const innerRadius = size * 0.5;
                        for (let i = 0; i < 10; i++) {
                            const angle = (i / 10) * Math.PI * 2;
                            const radius = i % 2 === 0 ? outerRadius : innerRadius;
                            const x = Math.cos(angle) * radius;
                            const y = Math.sin(angle) * radius;
                            if (i === 0) shape.moveTo(x, y);
                            else shape.lineTo(x, y);
                        }
                        return new THREE.ExtrudeGeometry(shape, { depth: size * 0.5, bevelEnabled: false });
                    },
                    createPhysicsShape: (size) => new CANNON.Sphere(size),
                    colors: [0xffd700, 0xffa502, 0xff6b81, 0xf8b500, 0xffdd59],
                    response: 'colorChange',
                    sound: 'ding'
                },
                {
                    name: 'torus',
                    createGeometry: (size) => new THREE.TorusGeometry(size, size * 0.4, 12, 24),
                    createPhysicsShape: (size) => new CANNON.Sphere(size),
                    colors: [0x6c5ce7, 0xa29bfe, 0xfd79a8, 0xe84393, 0x00b894],
                    response: 'explode',
                    sound: 'pop'
                },
                {
                    name: 'octahedron',
                    createGeometry: (size) => new THREE.OctahedronGeometry(size),
                    createPhysicsShape: (size) => new CANNON.Sphere(size),
                    colors: [0x0abde3, 0x00d2d3, 0x1dd1a1, 0x10ac84, 0x2e86de],
                    response: 'pulse',
                    sound: 'bounce'
                }
            ];

            for (let i = 0; i < itemCount; i++) {
                const itemType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
                const size = Math.random() * 3 + 1.5; // random size between 1.5 and 4.5
                const color = itemType.colors[Math.floor(Math.random() * itemType.colors.length)];
                
                const geometry = itemType.createGeometry(size);
                const material = new THREE.MeshStandardMaterial({ 
                    color: color,
                    roughness: 0.4,
                    metalness: 0.6,
                    emissive: color,
                    emissiveIntensity: 0.2
                });

                const mesh = new THREE.Mesh(geometry, material);

                const x = (Math.random() - 0.5) * 120;
                const y = (Math.random() - 0.5) * 80;
                const z = -(Math.random() * 200 + 50);
                mesh.position.set(x, y, z);
                scene.add(mesh);

                // Physics Body
                const shape = itemType.createPhysicsShape(size);
                const body = new CANNON.Body({
                    mass: size * 3,
                    position: new CANNON.Vec3(x, y, z),
                    material: itemPhysicsMaterial
                });
                body.addShape(shape);
                
                // Give them a random initial spin and drift
                body.angularVelocity.set(
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5
                );
                body.velocity.set(
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 5
                );
                body.linearDamping = 0.01;
                body.angularDamping = 0.05;

                world.addBody(body);
                
                floatingItems.push({ 
                    mesh, 
                    body, 
                    type: itemType.name,
                    response: itemType.response,
                    sound: itemType.sound,
                    originalColor: color,
                    originalScale: { x: 1, y: 1, z: 1 }
                });
            }
            
            // Store for animation
            starfields = { distant: distantStars, brighter: brighterStars };
        }

        function createText(font) {
            const textLines = [
                "This is a link hotspot!",
                "you can embed anything embedable!"
            ];
            const colors = [0xff6b6b, 0x4ecdc4, 0x45b7d1, 0xf7b801, 0xf15bb5, 0x00f5d4];

            const textOptions = {
                font: font,
                size: 3,
                height: 1,
                curveSegments: 8, // Reduced from 12 for faster generation
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.1,
                bevelOffset: 0,
                bevelSegments: 3 // Reduced from 5 for faster generation
            };
            
            let yOffset = 5;

            textLines.forEach(line => {
                const textGeo = new THREE.TextGeometry(line, textOptions);
                textGeo.computeBoundingBox();
                const textWidth = textGeo.boundingBox.max.x - textGeo.boundingBox.min.x;

                let xOffset = -textWidth / 2;
                
                // Split line into words for color assignment
                const words = line.split(' ');
                let wordIndex = 0;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === ' ') {
                        xOffset += 1.5; // Space width
                        wordIndex++; // Move to next word
                        continue;
                    }

                    const letterGeo = new THREE.TextGeometry(char, textOptions);
                    letterGeo.computeBoundingBox();
                    const letterWidth = letterGeo.boundingBox.max.x - letterGeo.boundingBox.min.x;
                    
                    // Assign color based on word, not random per letter
                    const color = colors[wordIndex % colors.length];
                    
                    const material = new THREE.MeshPhongMaterial({ 
                        color: color,
                        transparent: true,
                        opacity: 0 // Start invisible
                    });
                    const mesh = new THREE.Mesh(letterGeo, material);
                    
                    mesh.position.set(xOffset, yOffset, 0.5); // Slightly forward to prevent z-fighting
                    mesh.scale.set(0.5, 0.5, 0.5); // Start small
                    scene.add(mesh);

                    // Physics Body
                    const shape = new CANNON.Box(new CANNON.Vec3(letterWidth / 2, textOptions.size / 2, textOptions.height / 2));
                    const body = new CANNON.Body({
                        mass: 1, // Give it mass
                        position: new CANNON.Vec3(mesh.position.x, mesh.position.y, mesh.position.z),
                    });
                    body.addShape(shape);
                    body.type = CANNON.Body.STATIC; // Start as a static body
                    world.addBody(body);

                    // Store initial state for resetting
                    const initialState = {
                        position: body.position.clone(),
                        quaternion: body.quaternion.clone()
                    };

                    objects.push({ mesh, body, initialState });
                    xOffset += letterWidth + 0.2; // Add spacing between letters
                }
                 yOffset -= 7; // Move to the next line
            });
        }


        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            
            // Adjust camera position based on new aspect ratio
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.5) {
                camera.position.z = 50 + (1.5 - aspectRatio) * 20;
            } else if (aspectRatio > 2) {
                camera.position.z = 40 - (aspectRatio - 2) * 5;
            } else {
                camera.position.z = 40;
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Update physics walls for new viewport
            updatePhysicsWalls();
        }
        
        function onMouseDown(event) {
            // Initialize audio on first click (user interaction)
            if (!audioContext) {
                initAudio();
            }
            
            // Update mouse position
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            // Check for floating item hits first
            const intersectsItems = raycaster.intersectObjects(floatingItems.map(a => a.mesh));
            if (intersectsItems.length > 0) {
                const hitItem = floatingItems.find(a => a.mesh === intersectsItems[0].object);
                if (hitItem && !hitItem.justHit) {
                    // Handle different response types
                    handleItemClick(hitItem);
                    
                    // Prevent multiple hits in quick succession
                    hitItem.justHit = true;
                    setTimeout(() => { hitItem.justHit = false; }, 200);
                }
                return; // Don't select letters if we hit an item
            }
            
            // Check for letter selection
            const intersects = raycaster.intersectObjects(objects.map(o => o.mesh));
            if (intersects.length > 0) {
                selectedObject = objects.find(o => o.mesh === intersects[0].object);
                if(selectedObject) {
                    // Make the body static while dragging to "grab" it
                    selectedObject.body.type = CANNON.Body.STATIC; 
                }
            }
        }
        
        // Handle different item click responses
        function handleItemClick(item) {
            // Play sound based on item type
            if (audioBuffers[item.sound]) {
                audioBuffers[item.sound]();
            }
            
            // Apply response based on item type
            switch(item.response) {
                case 'bounce':
                    // Strong random impulse
                    const forceMagnitude = 150;
                    const randomAngle = Math.random() * Math.PI * 2;
                    const impulse = new CANNON.Vec3(
                        Math.cos(randomAngle) * forceMagnitude,
                        Math.sin(randomAngle) * forceMagnitude,
                        (Math.random() - 0.5) * 100
                    );
                    item.body.applyImpulse(impulse, item.body.position);
                    
                    // Quick flash
                    const originalColor = item.mesh.material.color.getHex();
                    item.mesh.material.color.setHex(0xffffff);
                    item.mesh.material.emissiveIntensity = 0.8;
                    setTimeout(() => {
                        item.mesh.material.color.setHex(originalColor);
                        item.mesh.material.emissiveIntensity = 0.2;
                    }, 100);
                    break;
                    
                case 'spin':
                    // Add strong angular velocity
                    item.body.angularVelocity.set(
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 20
                    );
                    // Gentle push
                    const spinImpulse = new CANNON.Vec3(
                        (Math.random() - 0.5) * 50,
                        (Math.random() - 0.5) * 50,
                        (Math.random() - 0.5) * 50
                    );
                    item.body.applyImpulse(spinImpulse, item.body.position);
                    item.mesh.material.emissiveIntensity = 0.5;
                    setTimeout(() => {
                        item.mesh.material.emissiveIntensity = 0.2;
                    }, 500);
                    break;
                    
                case 'colorChange':
                    // Cycle through rainbow colors
                    const colors = [0xff6b9d, 0xfeca57, 0x48dbfb, 0x1dd1a1, 0xa29bfe, 0xfd79a8];
                    const newColor = colors[Math.floor(Math.random() * colors.length)];
                    item.mesh.material.color.setHex(newColor);
                    item.mesh.material.emissive.setHex(newColor);
                    item.originalColor = newColor;
                    
                    // Small impulse
                    const colorImpulse = new CANNON.Vec3(
                        (Math.random() - 0.5) * 30,
                        (Math.random() - 0.5) * 30,
                        (Math.random() - 0.5) * 30
                    );
                    item.body.applyImpulse(colorImpulse, item.body.position);
                    break;
                    
                case 'explode':
                    // Shrink and then expand with strong force
                    item.mesh.scale.set(0.5, 0.5, 0.5);
                    item.mesh.material.emissiveIntensity = 1.0;
                    
                    setTimeout(() => {
                        item.mesh.scale.set(1.5, 1.5, 1.5);
                        const explodeImpulse = new CANNON.Vec3(
                            (Math.random() - 0.5) * 200,
                            (Math.random() - 0.5) * 200,
                            (Math.random() - 0.5) * 200
                        );
                        item.body.applyImpulse(explodeImpulse, item.body.position);
                        
                        setTimeout(() => {
                            item.mesh.scale.set(1, 1, 1);
                            item.mesh.material.emissiveIntensity = 0.2;
                        }, 200);
                    }, 100);
                    break;
                    
                case 'pulse':
                    // Pulsing animation with gentle movement
                    let pulseCount = 0;
                    const pulseInterval = setInterval(() => {
                        const scale = 1 + Math.sin(Date.now() * 0.01) * 0.3;
                        item.mesh.scale.set(scale, scale, scale);
                        pulseCount++;
                        if (pulseCount > 20) {
                            clearInterval(pulseInterval);
                            item.mesh.scale.set(1, 1, 1);
                        }
                    }, 50);
                    
                    const pulseImpulse = new CANNON.Vec3(
                        (Math.random() - 0.5) * 60,
                        (Math.random() - 0.5) * 60,
                        (Math.random() - 0.5) * 60
                    );
                    item.body.applyImpulse(pulseImpulse, item.body.position);
                    break;
            }
        }

        function onMouseMove(event) {
            // Initialize audio on first mouse move (user interaction)
            if (!audioContext) {
                initAudio();
            }
            
            // Update mouse position
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Calculate mouse velocity for throwing letters
            mouseVelocity.x = (event.clientX - lastMousePos.x);
            mouseVelocity.y = (event.clientY - lastMousePos.y);
            lastMousePos.x = event.clientX;
            lastMousePos.y = event.clientY;

            raycaster.setFromCamera(mouse, camera);

            // Check if hovering over letters for cursor change
            const intersectsLetters = raycaster.intersectObjects(objects.map(o => o.mesh));
            if (intersectsLetters.length > 0) {
                document.body.style.cursor = 'pointer';
            } else {
                document.body.style.cursor = 'default';
            }
           
            // Letter dragging logic
            if (selectedObject) {
                const intersects = raycaster.intersectObject(plane);
                if (intersects.length > 0) {
                    const point = intersects[0].point;
                    selectedObject.body.position.copy(point);
                }
            }
        }

        function onMouseUp(event) {
            if(selectedObject) {
                selectedObject.body.type = CANNON.Body.DYNAMIC; // Back to dynamic
                // Give it a push based on mouse velocity
                selectedObject.body.velocity.set(mouseVelocity.x * 0.1, -mouseVelocity.y * 0.1, -5); 
                selectedObject = null;
            }
        }

        // Touch event handlers for mobile support
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length > 0) {
                const touch = event.touches[0];
                onMouseDown({ clientX: touch.clientX, clientY: touch.clientY });
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length > 0) {
                const touch = event.touches[0];
                onMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            onMouseUp(event);
        }

        function restartGame() {
            for (const obj of objects) {
                obj.body.type = CANNON.Body.STATIC;
                obj.body.position.copy(obj.initialState.position);
                obj.body.quaternion.copy(obj.initialState.quaternion);
                obj.body.velocity.set(0, 0, 0);
                obj.body.angularVelocity.set(0, 0, 0);
            }
        }

        function dropAllLetters() {
            for (const obj of objects) {
                if (obj.body.type === CANNON.Body.STATIC) {
                    obj.body.type = CANNON.Body.DYNAMIC;
                }
            }
        }

        // Helper function to calculate the visible area at a certain depth
        function getVisibleSizeAtZ(depth, camera) {
            const cameraOffset = camera.position.z;
            if (depth < cameraOffset) depth -= cameraOffset;
            else depth += cameraOffset;

            const vFOV = camera.fov * Math.PI / 180;
            const height = 2 * Math.tan(vFOV / 2) * Math.abs(depth);
            const width = height * camera.aspect;
            return { width, height };
        }
        
        // Update physics walls when window is resized
        function updatePhysicsWalls() {
            if (!physicsWalls.leftWall) return;
            
            const viewSize = getVisibleSizeAtZ(0, camera);
            
            physicsWalls.leftWall.position.x = -viewSize.width / 2;
            physicsWalls.rightWall.position.x = viewSize.width / 2;
            physicsWalls.topWall.position.y = viewSize.height / 2;
            physicsWalls.bottomWall.position.y = -viewSize.height / 2;
        }
        
        function revealLetters() {
            objects.forEach((obj, index) => {
                setTimeout(() => {
                    // Smooth animation using setInterval
                    let progress = 0;
                    const duration = 300; // milliseconds
                    const steps = 20;
                    const stepTime = duration / steps;
                    
                    const interval = setInterval(() => {
                        progress += 1 / steps;
                        if (progress >= 1) {
                            progress = 1;
                            clearInterval(interval);
                        }
                        
                        // Ease out cubic
                        const eased = 1 - Math.pow(1 - progress, 3);
                        
                        obj.mesh.material.opacity = eased;
                        obj.mesh.scale.set(
                            0.5 + (0.5 * eased),
                            0.5 + (0.5 * eased),
                            0.5 + (0.5 * eased)
                        );
                    }, stepTime);
                }, index * 50); // Stagger by 50ms per letter
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);

            // Animate background
            if (starfields.distant) {
                starfields.distant.rotation.y += 0.0002;
                starfields.brighter.rotation.y += 0.0003; // Rotate the brighter stars a bit faster for parallax
            }

            // Animate floating items - driven by physics
            for (const item of floatingItems) {
                 item.mesh.position.copy(item.body.position);
                 item.mesh.quaternion.copy(item.body.quaternion);
            }

            // Apply gravity manually to dynamic letters only
            for (const obj of objects) {
                if (obj.body.type === CANNON.Body.DYNAMIC) {
                    const gravity = -9.82;
                    const force = new CANNON.Vec3(0, gravity * obj.body.mass, 0);
                    obj.body.applyForce(force, obj.body.position);
                }
            }

            // Step the physics world
            world.step(1 / 60);

            // Update the Three.js objects with the physics bodies' positions
            for (const obj of objects) {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            }

            renderer.render(scene, camera);
        }

    </script>
